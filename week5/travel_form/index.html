<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="login" class="login">
        <form name="personalInformation">
          <div id="name">
            <input
              name="firstName"
              type="text"
              placeholder="First Name"
              required
            />
            <input
              name="lastName"
              type="text"
              placeholder="Last Name"
              required
            />
          </div>
          <br />
          <div id="gender">
            Male:
            <input
              name="gender"
              type="radio"
              placeholder="Gender"
              value="Male"
              required
            />
            Female:
            <input
              name="gender"
              type="radio"
              placeholder="Gender"
              value="Female"
              required
            />
          </div>
          <br />
          <div id="age">
            Age: <input name="age" type="number" placeholder="age" required />
          </div>
          <div>
            <br />
            Select Location:<select name="country" required>
              <option selected disabled>Locations</option>
              <option value="Australia">Australia</option>
              <option value="Thailand">Thailand</option>
              <option value="Italy">Italy</option>
            </select>
          </div>
          <br />
          Dietary Restrictions:
          <div>
            
            <input name="Shelfish" type="checkbox" value="Shelfish" id="Shelfish" /> Shelfish 
            <input name="Pork" type="checkbox" value="Pork" id="Pork" /> Pork
            <input name="Dairy" type="checkbox" value="Dairy" id="Dairy" /> Dairy
            <input name="Wheat" type="checkbox" value="Wheat" id="Wheat" /> Wheat
            <input name="None" type="checkbox" value="None" id="None" /> None
            <button id="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
